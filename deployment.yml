apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-advcicd
  namespace: advcicd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: devendracode1910/frontend-advcicd:latest
        ports:
        - containerPort: 5173
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-advcicd
  namespace: advcicd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: devendracode1910/backend-advcicd:latest
        ports:
        - containerPort: 5500
